version: '3'

volumes:
  srv:
  sql:

services:
  postgres:
    image: postgis/postgis:13-3.1-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - "sql:/var/lib/postgresql/data"
  redis:
    image: redis:alpine
    restart: unless-stopped
  djenealog:
    build: .
    restart: unless-stopped
    volumes:
      - "srv:/srv"
    env_file:
      - .env
    environment:
      - DB=postgres
      - REDIS=True
    networks:
      - web
      - default
    labels:
      traefik.enable: "true"
      traefik.http.routers.djenealog-app.rule: "Host(`djenealog.${DOMAIN_NAME:-localhost}`)"
  nginx:
    image: nim65s/ndh
    restart: unless-stopped
    volumes:
      - "srv:/srv"
    networks:
      - web
    labels:
      traefik.enable: "true"
      traefik.http.routers.djenealog-ngx.rule: "Host(`djenealog.${DOMAIN_NAME:-localhost}`) && PathPrefix(`/static`, `/media`)"

networks:
  web:
    external: true
