[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.isort]
known_django = "django"
profile = "black"
sections = "FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.poetry]
authors = ["Guilhem Saurel <guilhem.saurel@laas.fr>"]
description = "Genealogy app for Django"
license = "BSD-2-Clause"
name = "djenealog"
readme = "README.md"
version = "1.0.0"

[tool.poetry.dependencies]
certifi = "^2023.5.7"
django-filter = "^23.2"
django-leaflet = "^0.28.0"
django-select2 = "^8.1.1"
django-tables2 = "^2.3.1"
ipython = "^8.13.1"
ndh = "^6.2.0"
python = "^3.10"
redis = "^4.5.4"
wikidata = "^0.7.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
coverage = "^7.2"
pre-commit = "^3.1.1"
ruff = "^0.0.260"
safety = {allow-prereleases = true, version = "^2.4.0b1"}

[tool.poetry.group.prod]
optional = true

[tool.poetry.group.prod.dependencies]
gunicorn = "^20.1.0"
psycopg2 = "^2.9.2"

[tool.ruff]
allowed-confusables = ["Â "]
extend-exclude = ["migrations"]
extend-ignore = ["D203", "D213"]
extend-select = ["A", "B", "COM", "DJ", "EM", "EXE", "G", "N", "PTH", "RET", "RUF", "UP", "W", "YTT"]
target-version = "py310"

[tool.tomlsort]
all = true
