[tool.poetry]
name = "djenealog"
version = "1.0.0"
description = "Genealogy app for Django"
authors = ["Guilhem Saurel <guilhem.saurel@laas.fr>"]
license = "BSD-2-Clause"

[tool.poetry.dependencies]
python = "^3.10"
certifi = "^2021.10.8"
django-filter = "^2.3.0"
django-leaflet = "^0.28.0"
django-select2 = "^7.4.2"
django-tables2 = "^2.3.1"
gunicorn = "^20.1.0"
ndh = "^5.1.2"
psycopg2 = "^2.9.2"
redis = "^4.0.2"
wikidata = "^0.6.1"
ipython = "^8.7.0"

[tool.poetry.dev-dependencies]
coverage = "^6.2"
black = "^21.12b0"
django-stubs = "^1.9.0"
flake8 = "^4.0.1"
mypy = "^0.910"
pre-commit = "^2.16.0"
pydocstyle = "^6.0.0"
safety = "^1.10.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
